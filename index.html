<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Трансфер Крым</title>
	<link rel="stylesheet" href="css/style_index.css">
</head>
<body>
	<header class="header">
		<section class="header-header">
			<a href="#" class="header-header-text">Офицальный трансфер по Крыму</a>
			<nav class="header-header-nav">
				<ul class="header-header-nav-list">
					<li class="header-header-nav-list-item">
						<a href="#" class="header-header-nav-list-item-link">Направления и тарифы</a>
					</li>
					<li class="header-header-nav-list-item">
						<a href="#" class="header-header-nav-list-item-link">Вопросы и ответы</a>
					</li>
					<li class="header-header-nav-list-item">
						<a href="#" class="header-header-nav-list-item-link">Отзывы</a>
					</li>
					<li class="header-header-nav-list-item">
						<a href="#" class="header-header-nav-list-item-link">Контакты</a>
					</li>
				</ul>
			</nav>
			<div class="header-header-contacts">
				<div class="header-header-contacts-tel">
					<a href="tel:+78007006050" class="header-header-contacts-tel-link">8 (800) 700 60 50</a>
					<span class="header-header-contacts-tel-text">круглосуточно и бесплатно</span>
				</div>
				<div class="header-header-contacts-social">
					<a href="#">
						<img src="img/whatsapp-ico.svg" alt="ico-whatsapp" class="whatsapp">
					</a>
					<a href="#">
						<img src="img/telegram-ico.svg" alt="ico-telegram" class="telegram">
					</a>
				</div>
			</div>
		</section>
		<section class="header-info">
			<h1 class="header-info-title">Трансфер по Крыму</h1>
			<span class="header-info-text margin-right">Трансферы между городами 
			и поселками Крыма</span>
			<span class="header-info-text">Трансфер из аэропорта в любую точку Крыма</span>
			<form action="#" method="POST" class="header-info-form">
				<span class="header-info-form-title">Заказать <span class="yellow">такси</span><span class="text">Заполните форму, чтоб заказать такси</span></span>
				<div class="left">
					<input type="text" name="name" id="name" placeholder="Александра">
					<input type="tel" name="tel" id="tel" placeholder="Телефон">
					<textarea name="comment" id="comment" cols="30" rows="10" placeholder="Комментарий"></textarea>
				</div>
				<div class="right">
					<input type="date" name="date" id="date">
					<input type="time" name="time" id="time">
					<input type="text" name="street1" id="street1">
					<input type="text" name="street2" id="street2">
					<select name="class-car" id="class-car">
						<option value="1" selected>Класс автомобиля</option>
						<option value="2">Эконом</option>
						<option value="3">Бизнес</option>
					</select>
					<button type="submit" id="taxi">Заказать такси</button>
				</div>
			</form>
		</section>
	</header>

	<script src="js/script.js"></script>
</body>
</html>
